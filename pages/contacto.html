    <hr>
    <section class="formularioContainer">
        <div class="formulario">
            <h2>Contactenos:</h2>
            <br>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre">
            </div>
            <br>
            <div>
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="nombre" placeholder="Apellido">
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email">
            </div>
            <br>
            <div>
                <label for="telefono">Teléfono:</label>
                <input type="number" name="numero" id="telefono" maxlength="11" placeholder="Teléfono">
            </div>
            <br>
            <div>
                <label for="consulta">Consulta:</label>
                <textarea name="consulta" id="consulta" cols="30" rows="0"></textarea>
            </div>
            <br>
            <div>
                <h3>Genero:</h3>
                <br>
                <label for="genero">Hombre</label>
                <input type="radio">
                <label for="genero">Mujer</label>
                <input type="radio">
                <label for="genero">Otro</label>
                <input type="radio">
            </div>
            <br>
        </div>
    </section>
    <br>
    <footer>
        <h4 class="footerTitle">Mis Redes Sociales:</h4>
        <div class="footerInfo">
            <div class="redesSociales">
                <a href="https://www.instagram.com/patinsolar/"><img src="../img/instagram.png" alt="iconInstagram" class="icon"></a>
                <a href="https://www.facebook.com/patin.solar.9"><img src="../img/facebook.png" alt="iconFacebook" class="icon"></a>
            </div>
            <div class="footerSedes">
                <h4 class="sedesTitle">Sedes:</h4>
                <h5 class="sedesTitle">Sede Gregorio De Laferrere</h5>
                <h5 class="sedesTitle">Sede La Tablada</h5>
            </div>
