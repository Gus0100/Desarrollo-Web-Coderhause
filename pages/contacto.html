                </div>
            </div>
        </nav>

    <section class="formularioContainer">
        <h2 class="formTitulo">Inscribirme</h2>
        <form class="row g-3 formDatos">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Dirección 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">Estado</label>
                <select id="inputState" class="form-select">
                    <option selected>Elige...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Código postal</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Verifícame
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
        </form>
    </section>
    <footer class="footerContainer">
        <div class="redesSociales">
            <h3 class="redesSocialestitulo">Mis Redes Sociales:</h3>
            <div>

                        class="icon"></a>

        <div class="sedes">

                            width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"

                    </div>
                </div>
                <div class="sedeLatabla">

                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4504.775288561098!2d-58.60825027427759!3d-34.73807603372239!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc436e8684b4b%3A0x42f686e372ba2e81!2sSociedad%20De%20Fomento%20Y%20Club%20%22Villa%20Uni%C3%B3n%22!5e0!3m2!1ses!2sar!4v1671575804777!5m2!1ses!2sar"
                            width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
